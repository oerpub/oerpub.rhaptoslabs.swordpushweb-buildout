[buildout]
extends = buildout.cfg

parts +=
    fabric
    omelette
    tags
    test
 
[omelette]
recipe = collective.recipe.omelette
eggs = ${pyramid:eggs}

[tags]
recipe = z3c.recipe.tag:tags
eggs = ${pyramid:eggs}

[test]
recipe = collective.xmltestreport
eggs =
    rhaptos.cnxmlutils
defaults = ['--exit-with-status', '--auto-color', '--auto-progress',
    '--verbose', '--ndiff']

[fabric]
recipe = zc.recipe.egg

[sources]
oerpub.rhaptoslabs.swordpushweb = git git@github.com:oerpub/oerpub.rhaptoslabs.swordpushweb.git branch=release-oerpub3
oerpub.rhaptoslabs.sword1cnx = git git@github.com:oerpub/oerpub.rhaptoslabs.sword1cnx.git branch=release-oerpub3
oerpub.rhaptoslabs.sword2cnx = git git@github.com:oerpub/oerpub.rhaptoslabs.sword2cnx.git branch=release-oerpub3
rhaptos.cnxmlutils = git git@github.com:oerpub/rhaptos.cnxmlutils.git branch=release-oerpub3
oerpub.rhaptoslabs.cnxml2htmlpreview = git git@github.com:oerpub/oerpub.rhaptoslabs.cnxml2htmlpreview.git branch=release-oerpub3
oerpub.rhaptoslabs.html_gdocs2cnxml = git git@github.com:oerpub/oerpub.rhaptoslabs.html_gdocs2cnxml.git branch=release-oerpub3
oerpub.rhaptoslabs.latex2cnxml = git git@github.com:oerpub/oerpub.rhaptoslabs.latex2cnxml.git branch=release-oerpub3
sword2 = git git@github.com:oerpub/python-sword2.git branch=release-oerpub3
